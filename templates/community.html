    <script>
        $(document).ready(function () {
            show_bucket();
        });

        function show_bucket() {
            $('#bucket-list').empty()

            $.ajax({
                type: "GET",
                url: "/bucket",
                data: {},
                success: function (response) {
                    rows = response["buckets"]

                    for (let i = 0; i < rows.length; i++) {
                        let bucket = rows[i]['bucket']
                        let num = rows[i]['num']
                        let done = rows[i]['done']
                        let temp_html = ``

                        if (done == 0) {
                            temp_html = `<li>
                                            <h2>‚úÖ ${bucket}</h2>
                                            <button onclick="done_bucket(${num})" type="button" class="btn btn-outline-primary">ÏôÑÎ£å!</button>
                                       </li>`
                        } else {
                            temp_html = `<li>
                                            <h2 class="done">‚úÖ ${bucket}</h2>
                                            <button onclick="undo_bucket(${num})" type="button" class="btn btn-outline-danger">Ï∑®ÏÜå</button>
                                        </li>`
                        }

                        $('#bucket-list').append(temp_html)
                    }
                }
            });
        }

        function save_bucket() {

            let bucket = $('#bucket').val()

            $.ajax({
                type: "POST",
                url: "/bucket",
                data: {bucket_give: bucket},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function delete_bucket(num) {

            $.ajax({
                type: "POST",
                url: "/bucket/delete",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                    window.location.reload()
                }
            });
        }

        function done_bucket(num) {

            $.ajax({
                type: "POST",
                url: "/bucket/done",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                }
            });
            window.location.reload()
        }

        function undo_bucket(num) {
            $.ajax({
                type: "POST",
                url: "/bucket/undo",
                data: {num_give: num},
                success: function (response) {
                    alert(response["msg"])
                }
            });
            window.location.reload()
        }
